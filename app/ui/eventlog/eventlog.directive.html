<md-list>
    <md-subheader class="md-no-sticky">Serverside Eventlog</md-subheader>

    <md-list-item class="md-3-line" ng-repeat="event in vm.events" flex>
        <md-icon class="material-icons">event</md-icon>
        <div class="md-list-item-text">
            <h3>Event for {{ event.subscriptionId }}</h3>
            <p>{{ event.label }}</p>
        </div>
    </md-list-item>

</md-list>
