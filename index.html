<!DOCTYPE html>
<html lang="en" ng-app="eventingClient">

<head>
    <meta charset="UTF-8">
    <title>eventing</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="/bower_components/leaflet-draw/dist/leaflet.draw.css">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="/bower_components/mdPickers/dist/mdPickers.min.css">
    <!-- endInject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/app.css">
    <!-- endInject -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-controller="MainCtrl" layout-fill layout="column">
    <md-toolbar class="md-hue-2" ng-cloak>
        <div class="md-toolbar-tools">
            <h2><span>Eventing REST Api Client</span></h2>
            <span flex></span>
        </div>
    </md-toolbar>

    <div layout="row" flex>
        <md-content  ng-controller="MapCtrl" flex="70">
            <leaflet lf-center="london" markers="markers" event-broadcast="events" style="position:absolute;" width="100%" height="100%"></leaflet>
        </md-content>

        <panel-directive flex="30" ng-cloak></panel-directive>
    </div>

    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="/bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="/bower_components/leaflet-draw/dist/leaflet.draw-src.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-websocket/dist/angular-websocket.js"></script>
    <script src="/bower_components/ui-leaflet/dist/ui-leaflet.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/mdPickers/dist/mdPickers.min.js"></script>
    <!-- endInject -->
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/api/api.service.js"></script>
    <script src="/app/api/events.service.js"></script>
    <script src="/app/api/subscription.service.js"></script>
    <script src="/app/filters/utc.date.filter.js"></script>
    <script src="/app/map/map.controller.js"></script>
    <script src="/app/websocket/messages.js"></script>
    <script src="/app/ui/eventlog/eventlog.controller.js"></script>
    <script src="/app/ui/eventlog/eventlog.directive.js"></script>
    <script src="/app/ui/panel/panel.controller.js"></script>
    <script src="/app/ui/panel/panel.directive.js"></script>
    <script src="/app/ui/eventlog/dialog/event.dialog.controller.js"></script>
    <script src="/app/ui/eventlog/websocket/websocket.log.controller.js"></script>
    <script src="/app/ui/eventlog/websocket/websocket.log.directive.js"></script>
    <script src="/app/ui/subscription/dialog/add.subscription.dialog.js"></script>
    <script src="/app/ui/subscription/panel/subscription.panel.controller.js"></script>
    <script src="/app/ui/subscription/panel/subscription.panel.directive.js"></script>
    <!-- endinject -->
</body>

</html>
